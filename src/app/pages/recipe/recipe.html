<app-app-header></app-app-header>
<div class="container-fluid p-4">
  <div class="row">

    <!-- LEFT FILTER SECTION -->
    <div class="col-md-3">
      <div class="card p-3 shadow-sm">
        <h6 class="fw-bold text-uppercase mb-3">Filters</h6>

        <div class="list-group mb-3">
          <button class="list-group-item list-group-item-action active">
            All Recipes
          </button>
        </div>

        <div class="dropdown mb-3">
          <button class="btn btn-secondary w-100 dropdown-toggle" data-bs-toggle="dropdown">
            Cuisine Type
          </button>
          <ul class="dropdown-menu w-100">
            <li><a class="dropdown-item" href="#">Italian</a></li>
            <li><a class="dropdown-item" href="#">Indian</a></li>
            <li><a class="dropdown-item" href="#">Chinese</a></li>
          </ul>
        </div>

        <div class="dropdown">
          <button class="btn btn-secondary w-100 dropdown-toggle" data-bs-toggle="dropdown">
            Meal Type
          </button>
          <ul class="dropdown-menu w-100">
            <li><a class="dropdown-item" href="#">Breakfast</a></li>
            <li><a class="dropdown-item" href="#">Lunch</a></li>
            <li><a class="dropdown-item" href="#">Dinner</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- RIGHT RECIPES SECTION -->
    <div class="col-md-9">

      <!-- HEADER -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-warning">All Recipes</h3>
        <input
          type="text"
          class="form-control w-50"
          placeholder="Search recipes..."
        >
      </div>

      <!-- RECIPES GRID -->
      <div id="all-recipe-view" class="row g-4">


        @for (item of allrecipe; track $index) {
            <div class="col-md-4" routerLink="/view-recipe/{{item._id}}" >
          <div class="card  shadow-sm">
            <img [src]="item.image" style="height: 200px;" class="card-img-top ">
            <div class="card-body text-center">
              <h6 class="fw-bold">{{item.name}}</h6>
            </div>
          </div>
        </div>
        }
       
      </div>
    </div>

  </div>
</div>

<app-app-footer></app-app-footer>
