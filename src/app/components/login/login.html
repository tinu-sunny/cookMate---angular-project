<app-app-header></app-app-header>

<div
  class="min-vh-100 d-flex align-items-center"
  style="
    background: url('https://img.freepik.com/free-photo/top-view-fast-food-mix-mozzarella-sticks-club-sandwich-hamburger-mushroom-pizza-caesar-shrimp-salad-french-fries-ketchup-mayo-cheese-sauces-table_141793-3998.jpg?semt=ais_hybrid&w=740&q=80') center/cover no-repeat;
  "
>

  <!-- LOGIN CARD -->
  <div
    class="container"
  >
    <div
      class="p-4 rounded"
      style="
        max-width: 420px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.4);
      "
    >

      <h3 class="text-dark fw-bold mb-4"> Login here...</h3>

      <form [formGroup]="logform">
    
         <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          >
        </div>
        

        <div class="mb-4">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
          >
        </div>

        <button (click)="loginuser()" class="btn btn-info mb-3 px-4">
          Login
        </button>

        
      </form>

    </div>
  </div>
</div>


<app-app-footer></app-app-footer>
