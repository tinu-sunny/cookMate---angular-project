<div class="row">
    <!-- admin-side bar -->
    <div class="col-3">
        <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="col-9">
     

    <!-- form section -->
     <section class="container my-3">
  <div class="card shadow p-4">
    <h3 class="text-center fw-bold mb-4">Add Recipe Details</h3>

    <form>
      <!-- ROW 1 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Recipe Name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Cooking Time">
        </div>
      </div>

      <!-- ROW 2 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Preparation Time">
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Recipe Servings">
        </div>
      </div>

      <!-- ROW 3 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <select class="form-control" name="" id="">
            <option value="" hidden >Select Cuisine Type</option>
            @for (item of cuisine; track $index) {
              <option [value]="item">{{item}}</option>
            }
          </select>
     
        </div>
        <div class="col-md-6">
         
           <select name="" id="" class="form-control">
            <option value="" selected disabled hidden>Mode of Cooking</option>
               <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Hard">Hard</option>
           </select>
        </div>
      </div>

      <!-- ROW 4 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Recipe Image URL">
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Calories">
        </div>
      </div>

      <!-- INGREDIENTS & STEPS -->
      <div class="row mb-3">
        <div class="col-md-6 d-flex gap-2">
          <textarea class="form-control" rows="3" placeholder="Ingredients"></textarea>
          <button type="button" class="btn btn-success">+</button>
        </div>

        <div class="col-md-6 d-flex gap-2">
          <textarea class="form-control" rows="3" placeholder="Preparation Steps"></textarea>
          <button type="button" class="btn btn-success">+</button>
        </div>
      </div>

      <!-- MEAL TYPE -->
   <div class="  p-4">

  <!-- Title -->
  <h6 class="fw-bold mb-3 text-secondary">
    <i class="bi bi-egg-fried me-2"></i>Choose Meal Type
  </h6>

  <!-- Checkbox Section -->
  <div class="d-flex flex-wrap gap-3 mb-4">

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="dinner">
      <label class="form-check-label" for="dinner">Dinner</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="lunch">
      <label class="form-check-label" for="lunch">Lunch</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="snack">
      <label class="form-check-label" for="snack">Snack</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="dessert">
      <label class="form-check-label" for="dessert">Dessert</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="breakfast">
      <label class="form-check-label" for="breakfast">Breakfast</label>
    </div>

  </div>

  <!-- Add Custom Meal Type -->
  <div class="input-group mb-4 gap-4 ">
    <input type="text" class="form-control " placeholder="Add custom meal type">
    <button class="btn btn-success rounded-pill">
      <i class="bi bi-plus-circle-fill me-1"></i> Add
    </button>
  </div>

  


  <!-- Selected Chips -->
  <div class="d-flex flex-wrap gap-2 p-3 ">

    <span class="badge bg-success-subtle text-success-emphasis 
                 d-flex align-items-center px-3 py-2 rounded-pill">

      Dessert
      <i class="bi bi-x-circle-fill ms-2 text-danger" 
         style="cursor:pointer;"></i>
    </span>

    <span class="badge bg-primary-subtle text-primary-emphasis 
                 d-flex align-items-center px-3 py-2 rounded-pill">

      Beverage
      <i class="bi bi-x-circle-fill ms-2 text-danger" 
         style="cursor:pointer;"></i>
    </span>

    <span class="badge bg-warning-subtle text-warning-emphasis 
                 d-flex align-items-center px-3 py-2 rounded-pill">

      Snack
      <i class="bi bi-x-circle-fill ms-2 text-danger" 
         style="cursor:pointer;"></i>
    </span>

  </div>

</div>


      <!-- SUBMIT -->
      <div class="text-center mt-4">
        <button class="btn btn-success px-5">Add Recipe</button>
      </div>
    </form>
  </div>
</section>

    </div>
</div>
